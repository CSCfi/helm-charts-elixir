---
{{ if ne .Values.celeryWorker.tmpVolumeSize "0Gi" }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: celery-tmp-volume
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ .Values.wes.storageClass }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.celeryWorker.tmpVolumeSize }}
{{ end }}
